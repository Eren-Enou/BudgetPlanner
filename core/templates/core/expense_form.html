{% extends "core/base.html" %}

{% block content %}
    <section>
        <h2>Add an Expense for Budget: {{ budget.name }}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Expense</button>
        </form>
        
        <div class="back-to-budget">
            <a href="{% url 'budget_detail' budget.id %}">Back to Budget Details</a>
        </div>
    </section>
{% endblock %}
